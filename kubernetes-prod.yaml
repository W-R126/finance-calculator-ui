# To create an encoded user:password pair, the following command can be used:
# htpasswd -nb user password | openssl base64

apiVersion: v1
kind: Secret
metadata:
    name: fintech-prod-metis-team-basic-auth-secret
    namespace: fintech-prod-metis-team

data:
    users: |
        bWV0aXNtZW1iZXI6JGFwcjEkZFg1OFFGY04kNi41enhKc1I0dzJMRGhoTG1XUFU3MAoK


#encryped username: example, with password: example

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
    name: fintech-prod-metis-team-basic-auth-middleware
    namespace: fintech-prod-metis-team
spec:
    basicAuth:
        secret: fintech-prod-metis-team-basic-auth-secret
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
    name: metis-finance-calculator-ui
    namespace: fintech-prod-metis-team
spec:
    entryPoints:
        - websecure
    routes:
        - kind: Rule
          match: Host(`metis-finance-calculator-ui.metis-team.fintechchallenge.pl`)
          middlewares:
              - name: fintech-prod-metis-team-basic-auth-middleware
                namespace: fintech-prod-metis-team
          services:
              - kind: Service
                name: metis-finance-calculator-ui
                namespace: fintech-prod-metis-team
                passHostHeader: true
                port: 80
                scheme: http
    tls:
        options:
            namespace: fintech-prod-metis-team
        certResolver: hltech
        domains:
            - main: metis-finance-calculator-ui.metis-team.fintechchallenge.pl
