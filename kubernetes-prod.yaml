apiVersion: apps/v1
kind: Deployment
metadata:
    name: metis-finance-calculator-ui
    namespace: fintech-prod-metis-team
    labels:
        app: metis-finance-calculator-ui
spec:
    replicas: 1
    selector:
        matchLabels:
            app: metis-finance-calculator-ui
    template:
        metadata:
            labels:
                app: metis-finance-calculator-ui
        spec:
            imagePullSecrets:
                - name: fintech-docker-secret
            containers:
                - name: metis-finance-calculator-ui
                  image: metis-team-docker-registry.fintechchallenge.pl/metis-team/metis-finance-calculator-ui:image_version_placeholder
                  imagePullPolicy: Always
                  env:
                      - name: API_BASE_PATH
                        value: https://fin-calc-service.metis-team.fintechchallenge.pl
                  ports:
                      - name: web
                        containerPort: 80
                        protocol: TCP
                  resources:
                      limits:
                          cpu: 5m
                          memory: 128Mi
                      requests:
                          cpu: 1m
                          memory: 64Mi
                  livenessProbe:
                      httpGet:
                          path: /
                          port: web
                      initialDelaySeconds: 10
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /
                          port: web
                      initialDelaySeconds: 10
                      periodSeconds: 10
            restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    name: metis-finance-calculator-ui
    namespace: fintech-prod-metis-team
    labels:
        app: metis-finance-calculator-ui
        visualize: 'true'
spec:
    ports:
        - name: web
          port: 80
          protocol: TCP
          targetPort: web
    selector:
        app: metis-finance-calculator-ui
---

---
